<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in-page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container" id="container">
    <div class="img">
      <img src="pexels-pixabay-262347.jpg" alt="">
    </div>
    <div class="user-details">
      <div class="user-input">
        <input type="email" value="" id="input-email" placeholder="email" required>
        <br><br>
        <input type="password" value="" id="input-password" placeholder="password" required>
      </div>
      <div class="btn">
        <button class="sign-in" id="sign-in">Log-in</button>
        <button class="sign-up" id="sign-up">Sign-up</button>
      </div>
      <h3>Log-In with</h3>
      <hr>
      <div class="icons" id="icons">
        <a href="#" class="login-links" id="login-link1">
          <img src="google.png" class="icon-img" alt="">
        </a>
        <a href="#" class="login-links" id="login-link2">
          <img src="facebook.png" class="icon-img" alt="">
        </a>
        <a href="#" class="login-links" id="login-link3">
          <img src="linkedin.png" class="icon-img" alt="">
        </a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
